<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Project tracking intro component</title>


</head>
<body>

  <header>
    <div class="logo">
      <img src="images/logo.svg" alt="">
    </div>

    <nav>

      <div class="navi">

        <ul>
          <li>Product</li>
          <li>Features</li>
          <li>Pricing</li>
        </ul>
  
        <button class="login">Login</button>

      </div>
    </nav>

    <img src="images/icon-hamburger.svg" alt="" class="hamb">
  </header>

  <main>

    <div class="content">

      <div class="first">

        <div class="new">
          <span class="blue">New</span>
          <h5>Monograph Dashboard</h5>
        </div>

        <h1>Powerful insights <br> into your team</h1>

        <p>Project planning and time tracking for agile teams</p>


        <div class="btns">
          <button class="demo">Schedule a demo</button>
          <button class="preview">to see a live preview</button>
        </div>
      </div>


      <div class="second">
        <img src="images/illustration-devices.svg" alt="">
      </div>
      
    </div>
  </main>
  
  

  
  

  
 
  
  <script src="js/script.js"></script>

</body>
</html>
